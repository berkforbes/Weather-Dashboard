<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <!-- Header -->
  <header>
    <div class="container-fluid">
      <div class="row navbar navbar-dark bg-dark">
        <div class="col-12 text-center">
          <h1 id="page-title">Weather Dashboard</h1>
        </div>
      </div>
    </div>
  </header>

  <body>

    <!-- Input form for city location -->
      <div class="row">
        <div class="container-fluid">
          <div class="col-3">
            <div class="input-group mt-3">
              <input class="form-control" type="text" id="city-search" placeholder="Enter City To Get Forecast"/> <button type="button" id="search-btn" class="btn btn-dark"> 
                <div class="fas fa-search"></div>
              </button>
            </div>
          </div>
        </div>
          
        <div class="row mt-3">
            <div class="col-12">
                <!-- Cities will append here after search -->
              <ul id="search-history" class="city-list">
                
              </ul>
            </div>
        </div>
      </div>
      <!-- Container for current weather display -->
      <div id="weather-display" class="col-9 py-4">
        <div class="row pb-3 my-2">
            <div id="current-weather" class="col-12 border rounded-2 px-3 py-3">
                <!-- cityForecast function will append here -->
            </div>
        </div>

        <!-- 5 day forecast div -->
        <div class="row pb-2 pt-1">
          <div class="col-12 ml-3">
              <h3>5-Day Forecast:</h3>
          </div>
      </div>

      <div id="5day-forecast" class="row pl-2">
          <!-- append 5 day forecast -->
      </div>

    
      


    
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
